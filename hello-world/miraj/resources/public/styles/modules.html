<!-- styles/modules.html -->

<dom-module id="foo">
  <template>
    <style>
      h1,h2 {text-align:center;}

      *[centered] {:text-align: center;}
    </style>
  </template>
</dom-module>

<dom-module id="bar">
  <template>
    <style>
      h2 {background-color: #FF8A65;}

      #main {background-color: #B39DDB;
      text-align:center;}
    </style>
  </template>
</dom-module>

<dom-module id="baz">
  <template>
    <style>
      h1,h2 {text-align:center;}

      h2 {background-color: green;}

      #main {background-color: blue;
      text-align:center;}

      *[centered] {:text-align: center;}
    </style>
  </template>
</dom-module>
