
    <link rel="import" href="/miraj/polymer/assets/polymer/polymer.html">
    <link rel="import" href="/miraj/polymer/assets/paper-button/paper-button.html">
    <link rel="import" href="/miraj/polymer/assets/paper-card/paper-card.html">
    <link rel="import" href="/miraj/polymer/assets/iron-icon/iron-icon.html">
    <dom-module id="acme-sweet">
        <template>
            <style></style>
            <style>#foo {color: blue;}</style>
            <style>.sweet {text-align: center;margin:0 auto;padding:10px;width:50%;border:thin blue dotted;}
   .card {text-align: center;margin:0 auto;padding:10px;width:50%;}</style>
            <div class="sweet">
                <div stringattr1$="{{message}}">[[message]]</div>
                <paper-card heading="{{flavor}}" class="card">
                    <div id="foo">
                        <span on-click="foo-click" attr1="99">Click count: {{click-count}}</span>
                    </div>
                    <div class="bar">
                        <span>Mouseover count: {{mouseover-count}}</span>
                    </div>
                    <div>
                        <span>{{greeting}}, [[flavor]]</span>
                        <span>
                            <content></content>
                        </span>
                    </div>
                </paper-card>
            </div>
        </template>
    </dom-module>
